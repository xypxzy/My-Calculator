<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="header">
    <!--Switch Toggle Light and Night switch-->
</div>
<div class="container">
    <div class="wrapper">
        <div class="displayBlock">dsadsa</div>
        <div class="AC btn">AC</div>
        <div class="removeNumber btn"><span class="material-symbols-outlined">backspace</span></div>
        <div class="divide btn-operation">/</div>
        <div class="multiply btn-operation">*</div>
        <div class="number btn-number">7</div>
        <div class="number btn-number">8</div>
        <div class="number btn-number">9</div>
        <div class="number btn-operation">-</div>
        <div class="number btn-number">4</div>
        <div class="number btn-number">5</div>
        <div class="number btn-number">6</div>
        <div class="btn-operation biggest">+</div>
        <div class="number btn-number">1</div>
        <div class="number btn-number">2</div>
        <div class="number btn-number">3</div>
        <div class="btn-operation biggest">=</div>
        <div class="number btn-number">0</div>
        <div class="number btn-number">.</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

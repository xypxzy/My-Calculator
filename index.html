<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="header">
    <div class='toggle-switch'>
        <label>
            <input type='checkbox'>
            <span class='slider'></span>
        </label>
    </div>
</div>
<div class="container">
    <div class="wrapper">
        <div class="displayBlock"></div>
        <div class="AC btn">AC</div>
        <div class="removeNumber btn"><span class="material-symbols-outlined">backspace</span></div>
        <div class="btn-operation  btn">/</div>
        <div class="btn-operation  btn">*</div>
        <div class="number btn">7</div>
        <div class="number btn">8</div>
        <div class="number btn">9</div>
        <div class="btn-operation btn">-</div>
        <div class="number btn">4</div>
        <div class="number btn">5</div>
        <div class="number btn">6</div>
        <div class="btn-operation plus btn">+</div>
        <div class="number btn">1</div>
        <div class="number btn">2</div>
        <div class="number btn">3</div>
        <div class="btn-operation equal">=</div>
        <div class="number btn null ">0</div>
        <div class="number btn ">.</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
